                <button id="startMeteorShower">Start The Meteor Shower</button>
            </header>
            <div id="pluiemeteore"></div>  
        </section>
        <div class="systemeSolaire">
            <div class="soleil">
                <img src="https://pngimg.com/uploads/sun/sun_PNG13424.png" alt="Photo Soleil" id="soleil">
            </div>
            <div class="mercure">

            </div>
            <div class="venus">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/93/Venus_globe_-_transparent_background.png/2048px-Venus_globe_-_transparent_background.png" alt="Photo VÃ©nus" id="venus">
            </div>
            <div id="espaceTerreLune">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/22/Earth_Western_Hemisphere_transparent_background.png" alt="Photo Terre" id="terre">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/Lune_ico.png" alt="Photo Lune" id="lune">
            </div>
            <div class="mars">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/Mars_Valles_Marineris_d%C3%A9tour%C3%A9.png" alt="Photo Mars" id="mars">
            </div>
            <div class="jupiter">
                <img src="jupiter.png" alt="Photo Jupiter" id="jupiter">
            </div>
            <div class="saturne">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/43/Saturnx.png" alt="Photo Saturne" id="saturne">
            </div>
            <div class="uranus">
                <img src="uranus.png" alt="Photo Uranus" id="uranus">
            </div>
            <div class="neptune">
                <img src="neptune.png" alt="Photo Neptune" id="neptune">
            </div>
        </div>
    </section>

    <script src="main.js" ></script>
    <script>
        document.getElementById('startMeteorShower').addEventListener('click', () => {
            const pluiemeteore = document.getElementById('pluiemeteore');
            
            function createMeteor() {
                const meteor = document.createElement('img');
                meteor.src = 'img/meteor.png';
                meteor.classList.add('meteor');
                meteor.style.position = 'absolute';
                meteor.style.width = '100px';
                meteor.style.height = '100px';
                meteor.style.top = '-100px';
                meteor.style.left = `${Math.random() * window.innerWidth}px`; 
                meteor.style.zIndex = 15000;
                
                pluiemeteore.appendChild(meteor);
                return meteor;
            }
            
            function animateMeteor(meteor) {
                gsap.to(meteor, { 
                    x: 400 - 800, 
                    y: window.innerHeight +200, 
                    duration: 1, 
                    ease: 'power1.in',
                    onComplete: () => meteor.remove()
                });
            }
            
            let intervalId = setInterval(() => {
                for (let i = 0; i < 2; i++) {
                    const meteor = createMeteor();
                    animateMeteor(meteor);
                }
            }, 100);
            
            setTimeout(() => {
                clearInterval(intervalId);
            }, 5000);
        });
        ScrollReveal().reveal('.soleil', {

});
